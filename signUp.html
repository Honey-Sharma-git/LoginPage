<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="DesignStripes Sign up, DesignStripes sign up page, DesignStripes registration page, DesignStripes registration"
    />
    <meta name="author" content="DesignStripes" />
    <meta name="description" content="This is DesignStripes' sign up page." />
    <!-- favicon code below -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Image/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Image/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Image/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="Image/favicon_io/site.webmanifest" />
    <!-- favicon code above -->
    <title>DesignStripes: Sign up</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body class="signUp-body-container">
    <header class="signUp-header-container">
      <figure class="logo-figure">
        <img
          src="Image/brand-logo.png"
          alt="DesignStripes Logo"
          height="480"
          width="600"
          title="DesignStripes"
          loading="lazy"
        />
      </figure>
    </header>
    <main class="signUp-main-container">
      <h1>Sign up to DesignStripes</h1>
      <button class="signUp-with-button">
        <img
          src="Image/Icons/google-icon.png"
          alt="Google's logo"
          height="20"
          width="20"
          loading="lazy"
        />Sign up with Google</button
      ><button class="signUp-with-button">
        <img
          src="Image/Icons/Microsoft_Logo_512px.png"
          alt="Microsoft's logo"
          height="20"
          width="20"
          loading="lazy"
        />Sign up with Microsoft</button
      ><button class="signUp-with-button">
        <img
          src="Image/Icons/linkedin-icon.png"
          alt="LinkedIn's logo"
          height="20"
          width="20"
          loading="lazy"
        />Sign up with LinkedIn</button
      ><button class="signUp-with-button">
        <img
          src="Image/Icons/email-icon.png"
          alt="email icon"
          height="20"
          width="20"
          loading="lazy"
        />Sign up with Email
      </button>
    </main>
  </body>
</html>
